<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <img src="" alt="logo" />
    <h1>Login</h1>
    <p>
      Insira seu e-mail e senha a seguir para continuar sua jornada conosco!
    </p>
    <p>Novo por aqui? <a href="">Crie sua conta</a>.</p>
    <div class="white-box">
      <div class="input-field">
        <label for="Seu email">Seu email</label>
        <input type="text" id="Seu email" placeholder="Insira seu email" />
      </div>
      <div class="input-field">
        <label for="Sua senha">Sua senha</label>
        <input type="password" id="Sua senha" placeholder="Insira sua senha" />
      </div>
      <div id="login-elementos-finais">
        <div>
          <input type="checkbox" name="Lembrar de mim" id="Lembrar de mim" />
          <label for="Lembrar de mim">Lembrar de mim</label>
        </div>
        <a href="">Esqueceu a senha?</a>
      </div>
    </div>
  </body>
</html>
