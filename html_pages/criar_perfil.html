<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Perfil</title>
  </head>
  <body>
    <header>
      <img src="" alt="logo" />
      <a href="">
        <img src="" alt="burger-menu" />
      </a>
    </header>

    <h2>Primeiro, vamos criar seu perfil.</h2>

    <div class="white-box">
      <div class="foto-perfil">
        <p>Adicione uma foto de perfil</p>
        <a>
          <img src="" alt="Foto de perfil" />
        </a>
        <a>Clique para adicionar</a>
      </div>
      <div class="input-field">
        <label for="username">Escolha um nome de usuário:</label>
        <input type="text" id="username" value="Pedro Rocha" />
        <p>Seu nome de usuário será visível para os outros</p>
      </div>
      <div class="input-field">
        <label for="bio">Bio (opcional)</label>
        <textarea id="bio" placeholder="Conte um pouco sobre você"></textarea>
      </div>
    </div>
  </body>
</html>
