<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <img src="" alt="logo" />
    <h1>Cadastro</h1>
    <p>Precisamos de algumas informações para criar seu cadastro.</p>
    <a href="">Ou faça login.</a>

    <div class="white-box">
      <div class="input-field">
        <label for="seu_nome">Seu nome</label>
        <input
          type="text"
          id="seu_nome"
          placeholder="Insira seu nome completo"
        />
      </div>
      <div class="input-field">
        <label for="seu_email">Seu email</label>
        <input type="text" id="seu_email" placeholder="Insira seu email" />
      </div>
    </div>
    <div class="input-field">
      <label for="data_nascimento">Seu email</label>
      <input type="date" id="data_nascimento" />
    </div>
    <div class="button">Continuar</div>
    <p class="aviso">
      Ao continuar, você declara estar de acordo com os
      <a href="">Termos de Uso</a> e <a href="">Política de Privacidade</a> da
      plataforma.
    </p>
  </body>
</html>
