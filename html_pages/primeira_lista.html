<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Primeira lista</title>
  </head>
  <body>
    <header>
      <img src="" alt="logo" />
      <a href="">
        <img src="" alt="burger-menu" />
      </a>
    </header>

    <h2>Vamos criar sua primeira lista!</h2>

    <div class="white-box">
      <div class="list-icon">
        <p>Ícone da lista</p>
        <a>
          <p class="list-icon">📝️</p>
        </a>
        <a>Clique para adicionar</a>
      </div>
      <div class="input-field">
        <label for="list-name">Nome da lista:</label>
        <input
          type="text"
          id="list-name"
          placeholder="Adicione o nome da lista"
        />
      </div>
      <div class="input-field">
        <label for="list-sharing">Opções de compartilhamento:</label>
        <select name="" id="list-sharing">
          <option value="public">Lista pública</option>
          <option value="private">Lista privada</option>
        </select>
        <p>
          Ao deixar sua lista pública, qualquer pessoa poderá ter acesso a ela.
        </p>
      </div>
      <div class="button">Criar lista</div>
      <div class="secondary-button">Deixar para depois</div>
    </div>
  </body>
</html>
