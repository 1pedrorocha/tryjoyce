<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre sua senha</title>
  </head>
  <body>
    <img src="" alt="logo" />
    <a href=""> ← Voltar </a>
    <h1>Olá, Pedro!</h1>
    <p class="">Que bom que você veio!</p>

    <div class="white-box">
      <p>Defina sua senha a seguir:</p>
      <div class="input-field">
        <label for="sua_senha">Sua senha</label>
        <input type="text" id="sua_senha" placeholder="Insira sua senha" />
      </div>
      <div class="input-field">
        <label for="confirme_sua_senha">Confirme sua senha</label>
        <input
          type="text"
          id="confirme_sua_senha"
          placeholder="Insira novamente sua senha"
        />
      </div>
    </div>
    <div class="button">Registrar!</div>
  </body>
</html>
